<html>
 
 <head>
   
   <title>Data e ora statica</title>
   <meta charset="utf-8">
   
 </head>

 <body>
   
   <br><br><br>
   
   <script language="javascript">
   
   var d = new Date();
   var h = d.getHours();
   var m = d.getMinutes();
   var s = d.getSeconds();
   
   document.getElementsByTagName("body")[0].innerHTML += d+"<br>"+h+"<br>"+m+"<br>"+s;


   </script>
   
   <br><br><br><br>
 
 </body>

</html>
